<html manifest="hyperboot.appcache">
  <head>
    <link rel="shortcut icon" href="hyperboot.png">
    <style>body {
  margin: 0;
}

#frame {
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
  bottom: 0px;
  width: 100%;
  height: 100%;
  border-width: 0px;
}

#sidebar {
  display: none;
  position: absolute;
  top: 0px;
  right: 0px;
  bottom: 0px;
  width: 0px;
  height: 100%;
  background-color: rgb(210,165,240);
  padding-left: 15px;
  color: rgb(80,20,120);
  font-family: sans-serif;
}

#sidebar h1 {
  margin-top: 5px;
}

#sidebar .close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  width: 30px;
  height: 30px;
  padding: 6px;
  padding-top: 5px;
  color: rgb(210,165,240);
  background-color: rgb(140,80,160);
  text-align: center;
  border-radius: 3px;
  border-width: 0px;
}

#sidebar .close:hover {
  cursor: pointer;
  background-color: rgb(140,80,160);
}

#page.sideview #sidebar {
  display: block;
  width: 450px;
}

#versions {
  position: absolute;
  top: 50px;
  bottom: 0px;
  left: 3px;
  right: 0px;
  overflow-y: scroll;
}

#versions .version {
  position: relative;
  padding-left: 10px;
  padding-top: 10px;
  padding-bottom: 10px;
  background-color: rgb(240,210,250);
  margin-bottom: 4px;
}

#versions .version.boot {
  color: rgb(210,165,240);
  background-color: rgb(80,20,120);
  border-left: 6px solid transparent;
}

#versions .version.boot.current {
  color: rgb(210,165,240);
  background-color: rgb(140,20,180);
  border-left: 6px solid orange;
}

#versions .version .saved {
  display: inline-block;
  float: right;
  font-size: 0.8em;
  padding-right: 5px;
}

#versions .version.current {
  background-color: orange;
  border-left: 6px solid rgb(140,80,160);
  padding-left: 6px;
}

#versions .version:hover {
  background-color: rgb(140,80,160);
  color: rgb(240,210,250);
  cursor: pointer;
}

#versions .version.current:hover {
  background-color: orange;
  color: rgb(50,10,70);
}

#versions .version .ver {
  font-weight: bold;
}

#versions .version .hash {
  font-family: monospace;
  font-size: 0.85em;
  word-break: break-all;
}

*[template] {
  display: none;
}
</style>
  </head>
  <body>
    <div id="page">
      <iframe id="frame"></iframe>
      <div id="sidebar">
        <h1 data-name>
          ${APPLICATION NAME}
        </h1>
        <button class="close">X</button>
        <div class="current">
          <div class="hash"></div>
          <div class="version"></div>
        </div>
        <div id="versions">
          <div class="app-versions">
            <div template="app-version" class="version">
              <div class="row">
                <span class="ver"></span>
                <span class="saved"></span>
              </div>
              <div class="hash"></div>
              <div class="message"></div>
            </div>
          </div>
          <div class="boot-versions">
            <div template="boot-version" class="version boot">
              <div class="row">
                hyperboot version <span class="ver"></span>
                <span class="saved"></span>
              </div>
              <div class="hash"></div>
              <div class="message"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="message"></div>
    </div>
